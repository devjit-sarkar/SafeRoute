<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up & Log-in</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/4d783a182e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form" id = "f1">
            <h1 id="title">Sign-Up</h1>
            <form>
                <div class="input1">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="Name" required>
                    </div>
                    <div class="input-field" id="nameField2">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" placeholder="Phone" id="Phone" required pattern="[0-9]{10}" >
                        <span id="phone-error" class="error-message">Please enter a valid 10-digit phone number.</span>
                    </div>
                    <div class="input-field" id = "np">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-Mail" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <span id="email-error" class="error-message">Please enter a valid email address.</span>
                    </div>
                    <div class="input-field" id = "np">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" disabled required>
                        <span id="password-error" class="error-message">Password must be at least 8 characters long.</span>
                    </div>
                    <p class="input-p" id= "fpass">Lost password? <a href ="index.html">Click Here!</a></p>
                </div>
                <div class="btn">
                    <button type="button" id="btnsign" >Sign up</button>
                    <button type="button" class="disable" id="btnlog">Log-in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
